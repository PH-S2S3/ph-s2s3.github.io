<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S2S3</title>
        <link rel="icon" href="ICON/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="STYLE/file-style.css">

        <script src="SCRIPT/file-script.js"></script>

<body>
        <input type="checkbox" id="check">
        <label for="check">
                <i class="fa-solid fa-bars" id="btn"></i>
                <i class="fa-solid fa-times" id="cancel"></i>
        </label>

        <div class="menu">
                <font class="menu1">S2S3 高二理三</font><br>
                <button class="button1" onclick="home()">&nbsp;&nbsp;&nbsp;<i
                                class="fa-solid fa-house fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Home</span></button>

                <button class="button2" onclick="photo()">&nbsp;&nbsp;&nbsp;<i
                                class="fa-solid fa-camera fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Photo</span></button>

                <button class="button3" onclick="vvideo()">&nbsp;&nbsp;&nbsp;<i
                                class=" fa-solid fa-video fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Video</span></button>

                <button class="button4" onclick="peranan()">&nbsp;&nbsp;&nbsp;<i
                                class=" fa-solid fa-people-group fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Role</span></button>

                <button class="button5" onclick="insta()">&nbsp;&nbsp;&nbsp;<i
                                class=" fa-brands fa-instagram fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Instagram</span></button>

                <button class="button6" onclick="discord()">&nbsp;&nbsp;&nbsp;<i
                                class=" fa-brands fa-discord fa-beat"></i>&nbsp;&nbsp;&nbsp;<span
                                class="button-text">Discord</span></button>

                <div id="button" class="button7">&nbsp;&nbsp;&nbsp;<span id="feedback-text"><i
                                        class="fa-solid fa-comments fa-bounce"></i>&nbsp;&nbsp;&nbsp;<span
                                        class="button-text">Feedback</span></span></div>
        </div>
        <div id="box"></div>
        <div id="box1"></div>
        <div id="feedback" class="feedback">
                <button id="forfeedback">Send</button>
        </div>

        <div class="body">
                <center>
                        <font class="file">File</font>

                        <br>

                        <font class="file2">There is currently no files to download.</font>
                </center>
        </div>
