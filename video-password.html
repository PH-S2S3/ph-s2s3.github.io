<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2S3</title>
    <link rel="icon" href="ICON/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="STYLE/photo-password-style.css">
    <script src="https://kit.fontawesome.com/5374afab92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="font">Enter Password to Access Link</h2>
        <form id="passwordForm">
            <label style="color: white; font-weight: bold;" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <button type="button" onclick="checkPassword()" id="submitButton">Submit</button>
        </form>
        <p id="result" style="display: none;"></p>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            if (password === "ph-s1s3") {
                window.location.href = "https://drive.google.com/drive/folders/1Voq4Uvc4UVvaFXbHpuZDPo-A_oaBadJ_?usp=sharing";
            } else {
                var result = document.getElementById("result");
                result.style.display = "block";
                result.innerHTML = "Incorrect password. Please try again.";
            }
        }

        // Add event listener for "Enter" key press in the password input field
        document.getElementById("password").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default form submission
                checkPassword(); // Call the checkPassword function when "Enter" is pressed
            }
        });
    </script>

</body>

</html>
